name: Deployment Request Process

on:
  push:
    branches:
     - main

env:
  ASTRO_API_TOKEN: ${{ secrets.ASTRO_API_TOKEN }}
jobs:
  deployment_creation:
    runs-on: ubuntu-latest
    steps:
      - name: Setup environment
        shell: bash
        run: |
          sudo apt update \
          && sudo apt install curl unzip -y
   
      - name: Create deployment
        shell: bash
        run: |
          curl -sSL https://install.astronomer.io | bash -s \
          sudo chmod +x /usr/local/bin/astro \
          
          sudo astro version \

          sudo echo "Listing workspaces..." \
          date \
          sudo astro workspace list --verbosity=debug
